<div id="wrapper">
    <app-sidebar></app-sidebar>
    <div id="content-wrapper" class="d-flex flex-column">
        <div id="content">
          <app-topbar></app-topbar>


<div  class="container">
				
    <h1>Cotizar Servicio</h1>
    <br>
    <form >
        <div class="form-group row">
            <label for="">Fecha:</label>
                <input type="date" #fechaa style="margin-left: 33px;" name="fecha" value=""  min="2019-01-01" max="2020-12-31">
        </div>

        <div class="form-group row">
        <label for="" >Cliente: </label>
        <div class="col-md-3"  >
            <select  name="cliente" [(ngModel)]="cliente"  style="width: 200px; margin-left: 13px;">
                <option *ngFor="let cliente of clientes"   [value]="cliente.cliente_id">{{ cliente.nombre }} {{cliente.apellidos}}</option>
             </select>
        </div>
        <br>
        </div>
        <div class="form-group row">
        <label for="personal">Personal: </label>
        <div class="col-md-3">
            <select name="personal" [(ngModel)]="personal" style="width: 200px;">
                <option  *ngFor="let personal of personals"  [value]="personal.personal_id">{{ personal.nombre }} {{personal.apellidos}}</option>
             </select>
        </div>
        </div>
        <br>
        <div class="col-md-3">
            <button class="btn btn-primary" (click)="NuevoServicio(cliente,personal,fechaa.value)">Agregar Detalle</button>
        </div>
        
    </form>
</div>



</div> 
<app-footer></app-footer>
</div>
</div>
<a class="scroll-to-top rounded" href="#page-top">
<i class="fas fa-angle-up"></i>
</a>
<app-logout-modal></app-logout-modal>
