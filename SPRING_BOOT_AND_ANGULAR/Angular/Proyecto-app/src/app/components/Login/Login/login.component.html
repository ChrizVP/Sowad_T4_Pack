<div class="container">

    <!-- Outer Row -->
    <div class="row justify-content-center">

      <div class="col-xl-10 col-lg-12 col-md-9">

        <div class="card o-hidden border-0 shadow-lg my-5">
          <div class="card-body p-0">
            <!-- Nested Row within Card Body -->
            <div class="row">
              <div class="col-lg-6 d-none d-lg-block "><img style="margin-left: 33px; height: 365px;" src="https://www.clipartmax.com/png/full/61-613104_auto-repair-shop-transmission-service-alignments-car-repair-icon.png"/></div>
              <div class="col-lg-6">
                <div class="p-5">
                  <div class="text-center">
                    <h1 class="h4 text-gray-900 mb-4">Bienvenido!</h1>
                  </div>
                  <form class=""  action="" >
                    <div class="form-group">
                      <input type="text" [(ngModel)]="user.email" class="form-control form-control-user" id="email" name="username" aria-describedby="emailHelp" placeholder="Correo Electronico">
                    </div>
                    <div class="form-group">
                      <input type="password" [(ngModel)]="user.password" class="form-control form-control-user" id="password" name="password" placeholder="Contraseña">
                    </div>
                    <div class="form-group">
                      <div class="custom-control custom-checkbox small">
                        <input type="checkbox" class="custom-control-input" id="customCheck">
                        <label class="custom-control-label" for="customCheck">Recordarme</label>
                      </div>
                    </div>
                    
                    <div *ngIf="getUser==false" class="alert alert-danger" role="alert">Usuario o Contraseña incorrecta.
                    </div>     
                    <button class="btn btn-primary btn-user btn-block" (click)="LoginUser(user)" type="button">Iniciar sesion</button>
                   
                  </form>
                  <hr>
                  
                </div>
              </div>
            </div>
          </div>
        </div>

      </div>

    </div>

  </div>
