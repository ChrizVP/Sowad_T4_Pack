<div id="wrapper">
    <app-sidebar></app-sidebar>
    <div id="content-wrapper" class="d-flex flex-column">
        <div id="content">
          <app-topbar></app-topbar>
            <div class="container">
                <form #userForm="ngForm">
                    <div class="form-group">
                        <label for="">nombre</label>
                        <input type="text" class="form-control" name="nombre" [(ngModel)]="user.nombre">
                    </div>

                    <div class="form-group">
                        <label for="">Apellidos</label>
                        <input type="text" class="form-control" name="apellidos" [(ngModel)]="user.apellidos">
                    </div>

                    <div class="form-group">
                        <label for="">Email</label>
                        <input type="text" class="form-control" name="email" [(ngModel)]="user.email">
                    </div>

                    <div class="form-group">
                        <label for="">Password</label>
                        <input type="password" class="form-control" name="password" [(ngModel)]="user.password">
                    </div>

                    <div class="form-group">
                        <label for="">Telefono</label>
                        <input type="text" class="form-control" name="phoneNumber" [(ngModel)]="user.phoneNumber">
                    </div>

                    <div class="form-group">
                        <label for="">Role</label>
                        <select class="form-control" name="role" [(ngModel)]="user.role">
                            <option value="">Select Role</option>
                            <option value="ADMIN">ADMIN</option>
                            <option value="USER">USER</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <button type="button" class="btn btn-primary" (click)="SaveUser(user, userForm)">Agregar</button>
                    </div>
                </form>
            </div>
        </div> 
<app-footer></app-footer>
    </div>
</div>
<a class="scroll-to-top rounded" href="#page-top">
<i class="fas fa-angle-up"></i>
</a>
<app-logout-modal></app-logout-modal>
